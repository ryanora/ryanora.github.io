<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chess Game</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <div id="ui" style="position: absolute; top: 10px; left: 10px; color: white; font-family: Arial, sans-serif; background: rgba(0, 0, 0, 0.5); padding: 10px;">
        <p id="turnIndicator">Turn: White</p>
        <p id="gameStatus"></p>
    </div>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Chessboard
            const boardSize = 8;
            const tiles = [];
            const createTile = (row, col) => {
                const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, { size: 1 }, scene);
                tile.position = new BABYLON.Vector3(col - 3.5, 0, row - 3.5);
                tile.material = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                tile.material.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0.1, 0.1, 0.1);
                return tile;
            };

            for (let row = 0; row < boardSize; row++) {
                tiles[row] = [];
                for (let col = 0; col < boardSize; col++) {
                    tiles[row][col] = createTile(row, col);
                }
            }

            // Chess Pieces
            const pieces = [];
            const pieceTypes = ["rook", "knight", "bishop", "queen", "king", "bishop", "knight", "rook"];

            const createPiece = (type, color, row, col) => {
                let mesh;
                const basePosition = tiles[row][col].position.clone();
                basePosition.y = 0.5;

                switch (type) {
                    case "pawn":
                        mesh = BABYLON.MeshBuilder.CreateCylinder(`${color}_pawn`, { diameter: 0.6, height: 1 }, scene);
                        break;
                    case "rook":
                        mesh = BABYLON.MeshBuilder.CreateBox(`${color}_rook`, { size: 0.8 }, scene);
                        break;
                    case "knight":
                        mesh = BABYLON.MeshBuilder.CreateSphere(`${color}_knight`, { diameter: 0.8 }, scene);
                        break;
                    case "bishop":
                        mesh = BABYLON.MeshBuilder.CreateCylinder(`${color}_bishop`, { diameter: 0.6, height: 1.2 }, scene);
                        break;
                    case "queen":
                        mesh = BABYLON.MeshBuilder.CreateTorus(`${color}_queen`, { diameter: 0.8, thickness: 0.2 }, scene);
                        break;
                    case "king":
                        mesh = BABYLON.MeshBuilder.CreateCylinder(`${color}_king`, { diameter: 0.8, height: 1.5 }, scene);
                        break;
                }

                mesh.material = new BABYLON.StandardMaterial(`${color}_${type}_mat`, scene);
                mesh.material.diffuseColor = color === "white" ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);

                mesh.position = basePosition;
                mesh.row = row;
                mesh.col = col;
                mesh.color = color;
                mesh.type = type;
                pieces.push(mesh);

                return mesh;
            };

            const setupPieces = () => {
                for (let col = 0; col < boardSize; col++) {
                    // Pawns
                    createPiece("pawn", "white", 6, col);
                    createPiece("pawn", "black", 1, col);

                    // Back row
                    createPiece(pieceTypes[col], "white", 7, col);
                    createPiece(pieceTypes[col], "black", 0, col);
                }
            };

            setupPieces();

            // Game state
            let currentPlayer = "white";
            let selectedPiece = null;
            const turnIndicator = document.getElementById("turnIndicator");
            const gameStatus = document.getElementById("gameStatus");

            const updateUI = (message) => {
                turnIndicator.innerText = `Turn: ${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}`;
                gameStatus.innerText = message || "";
            };

            const isValidMove = (piece, targetRow, targetCol) => {
                // Add validation rules for all pieces here
                return true; // For demonstration, all moves are valid
            };

            const checkForCheckmate = () => {
                // Add checkmate detection logic here
                return false; // For demonstration, assume no checkmate
            };

            scene.onPointerDown = (evt, pickResult) => {
                const pickedMesh = pickResult.pickedMesh;
                if (!pickedMesh) return;

                if (pieces.includes(pickedMesh)) {
                    // Select a piece
                    if (pickedMesh.color === currentPlayer) {
                        selectedPiece = pickedMesh;
                        updateUI(`Selected ${pickedMesh.type}`);
                    }
                } else if (selectedPiece && pickedMesh.name.startsWith("tile")) {
                    // Move a piece
                    const [_, targetRow, targetCol] = pickedMesh.name.match(/tile(\d)_(\d)/).map(Number);

                    if (isValidMove(selectedPiece, targetRow, targetCol)) {
                        selectedPiece.position = tiles[targetRow][targetCol].position.clone().add(new BABYLON.Vector3(0, 0.5, 0));
                        selectedPiece.row = targetRow;
                        selectedPiece.col = targetCol;
                        currentPlayer = currentPlayer === "white" ? "black" : "white";
                        selectedPiece = null;

                        if (checkForCheckmate()) {
                            updateUI("Checkmate! Game over.");
                        } else {
                            updateUI();
                        }
                    }
                }
            };

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
