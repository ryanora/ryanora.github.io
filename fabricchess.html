<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chess Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        canvas {
            border: 1px solid #000;
        }
        #controls, #history {
            margin-top: 10px;
        }
        #history {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #000;
            padding: 5px;
        }
        #hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="white-timer">White: 05:00</div>
        <div id="black-timer">Black: 05:00</div>
    </div>
    <div id="controls">
        <button id="start-btn">Start Game</button>
        <button id="restart-btn">Restart Game</button>
        <button id="load-endgame-btn">Load Endgame</button>
    </div>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="history"></div>

    <script>
        const canvas = new fabric.Canvas('canvas');
        const squareSize = 50;
        let turn = 'white';
        let whiteTime = 300; // 5 minutes
        let blackTime = 300; // 5 minutes
        let timerInterval;
        const history = [];
        const pieces = {}; // To store pieces on the board

        const sounds = {
            move: new Audio('https://freesound.org/data/previews/526/526496_1648170-lq.mp3'),
            invalid: new Audio('https://freesound.org/data/previews/173/173858_2394248-lq.mp3'),
            capture: new Audio('https://freesound.org/data/previews/263/263133_3408636-lq.mp3'),
            timerEnd: new Audio('https://freesound.org/data/previews/202/202794_2437354-lq.mp3')
        };

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (turn === 'white') {
                    whiteTime--;
                    updateTimerDisplay('white');
                } else {
                    blackTime--;
                    updateTimerDisplay('black');
                }
            }, 1000);
        }

        function updateTimerDisplay(color) {
            const timerElement = document.getElementById(`${color}-timer`);
            const time = color === 'white' ? whiteTime : blackTime;
            const minutes = String(Math.floor(time / 60)).padStart(2, '0');
            const seconds = String(time % 60).padStart(2, '0');
            timerElement.innerText = `${color.charAt(0).toUpperCase() + color.slice(1)}: ${minutes}:${seconds}`;
            if (time <= 0) {
                clearInterval(timerInterval);
                sounds.timerEnd.play();
                alert(`${color.charAt(0).toUpperCase() + color.slice(1)}'s time is up!`);
            }
        }

        function createChessboard() {
            canvas.clear();
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const isLightSquare = (row + col) % 2 === 0;
                    const square = new fabric.Rect({
                        left: col * squareSize,
                        top: row * squareSize,
                        fill: isLightSquare ? '#eee' : '#8B4513',
                        width: squareSize,
                        height: squareSize,
                        selectable: false
                    });
                    canvas.add(square);
                }
            }
        }

        function loadPieces(boardState) {
            boardState.forEach((row, rowIndex) => {
                row.forEach((piece, colIndex) => {
                    if (piece !== '.') {
                        fabric.loadSVGFromURL(getPieceImage(piece), (objects, options) => {
                            const svgPiece = fabric.util.groupSVGElements(objects, options);
                            svgPiece.set({
                                left: colIndex * squareSize + squareSize / 2,
                                top: rowIndex * squareSize + squareSize / 2,
                                originX: 'center',
                                originY: 'center',
                                hasControls: false,
                                selectable: true,
                                pieceColor: piece === piece.toUpperCase() ? 'white' : 'black',
                                pieceType: piece.toLowerCase()
                            });
                            pieces[coordsToPosition(colIndex, rowIndex)] = svgPiece;
                            canvas.add(svgPiece);
                            svgPiece.on('mousedown', () => handlePieceSelection(svgPiece));
                        });
                    }
                });
            });
        }

        function getPieceImage(piece) {
            const images = {
                'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
                'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
                'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
                'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
                'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
                'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
                'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
                'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
                'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
                'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
                'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
                'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
            };
            return images[piece];
        }

        function coordsToPosition(col, row) {
            const file = String.fromCharCode('a'.charCodeAt(0) + col);
            const rank = 8 - row;
            return `${file}${rank}`;
        }

        function positionToCoords(position) {
            const col = position.charCodeAt(0) - 'a'.charCodeAt(0);
            const row = 8 - parseInt(position[1]);
            return {
                x: col * squareSize + squareSize / 2,
                y: row * squareSize + squareSize / 2
            };
        }

        function handlePieceSelection(piece) {
            if (piece.pieceColor !== turn) {
                sounds.invalid.play();
                alert(`It's ${turn}'s turn!`);
                return;
            }
            const fromPosition = coordsToPosition(
                Math.floor(piece.left / squareSize),
                Math.floor(piece.top / squareSize)
            );

            const toPosition = prompt(`Move ${fromPosition} to? (e.g., e4):`);
            if (toPosition && validateMove(piece, fromPosition, toPosition)) {
                movePiece(piece, fromPosition, toPosition);
            } else {
                sounds.invalid.play();
                alert('Invalid move.');
            }
        }

        function validateMove(piece, from, to) {
            const fromCoords = positionToCoords(from);
            const toCoords = positionToCoords(to);
            const deltaX = Math.abs(toCoords.x - fromCoords.x) / squareSize;
            const deltaY = Math.abs(toCoords.y - fromCoords.y) / squareSize;

            const pieceType = piece.pieceType;
            const pieceColor = piece.pieceColor;

            // Ensure move is within the board
            if (toCoords.x < 0 || toCoords.x >= 400 || toCoords.y < 0 || toCoords.y >= 400) {
                return false;
        }

            // Check if the destination square is occupied by a friendly piece
            const targetPiece = pieces[to];
            if (targetPiece && targetPiece.pieceColor === pieceColor) {
                return false;
        }

            // Piece-specific movement rules
            switch (pieceType) {
                case 'p': // Pawn
                if (pieceColor === 'white') {
                    if (deltaY === 1 && deltaX === 0 && !targetPiece && toCoords.y < fromCoords.y) {
                        return true; // Move forward one square
                }
                if (deltaY === 1 && deltaX === 1 && targetPiece && toCoords.y < fromCoords.y) {
                    return true; // Capture diagonally
                }
                }         else {
                if (deltaY === 1 && deltaX === 0 && !targetPiece && toCoords.y > fromCoords.y) {
                    return true; // Move forward one square
                }
                if (deltaY === 1 && deltaX === 1 && targetPiece && toCoords.y > fromCoords.y) {
                    return true; // Capture diagonally
                }
            }
            break;

            case 'r': // Rook
                if ((deltaX === 0 || deltaY === 0) && !isPathBlocked(fromCoords, toCoords)) {
                    return true;
            }
                break;

            case 'n': // Knight
                if ((deltaX === 1 && deltaY === 2) || (deltaX === 2 && deltaY === 1)) {
                    return true;
                }
                break;

            case 'b': // Bishop
                if (deltaX === deltaY && !isPathBlocked(fromCoords, toCoords)) {
                    return true;
                }
                break;

            case 'q': // Queen
                if ((deltaX === deltaY || deltaX === 0 || deltaY === 0) && !isPathBlocked(fromCoords, toCoords)) {
                    return true;
                }
                break;

            case 'k': // King
                if (deltaX <= 1 && deltaY <= 1) {
                    return true;
                }
                break;

            default:
                break;
        }

            return false; // If no rules matched, the move is invalid
        }

        // Helper function to check if the path between two squares is blocked
    function isPathBlocked(fromCoords, toCoords) {
        const deltaX = toCoords.x - fromCoords.x;
        const deltaY = toCoords.y - fromCoords.y;

        const stepX = deltaX === 0 ? 0 : deltaX / Math.abs(deltaX);
        const stepY = deltaY === 0 ? 0 : deltaY / Math.abs(deltaY);

        let x = fromCoords.x + stepX * squareSize;
        let y = fromCoords.y + stepY * squareSize;

        while (x !== toCoords.x || y !== toCoords.y) {
            const position = coordsToPosition(x / squareSize - 1, 8 - y / squareSize);
            if (pieces[position]) {
                return true; // Path is blocked
            }
            x += stepX * squareSize;
            y += stepY * squareSize;
        }    

        return false; // Path is clear
}
        

        function movePiece(piece, from, to) {
            const toCoords = positionToCoords(to);
            const targetPiece = pieces[to];

            if (targetPiece && targetPiece.pieceColor !== piece.pieceColor) {
                canvas.remove(targetPiece);
                delete pieces[to];
                sounds.capture.play();
            }

            piece.left = toCoords.x;
            piece.top = toCoords.y;
            piece.setCoords();
            pieces[to] = piece;
            delete pieces[from];

            canvas.renderAll();
            history.push(`${piece.pieceColor} ${piece.pieceType} from ${from} to ${to}`);
            document.getElementById('history').innerHTML = history.join('<br/>');

            // Switch turns and start the timer for the next player
            turn = turn === 'white' ? 'black' : 'white';
            console.log(`Turn switched to: ${turn}`);
            sounds.move.play();
            startTimer();
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            createChessboard();
            const initialState = [
                ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
                ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
                ['.', '.', '.', '.', '.', '.', '.', '.'],
                ['.', '.', '.', '.', '.', '.', '.', '.'],
                ['.', '.', '.', '.', '.', '.', '.', '.'],
                ['.', '.', '.', '.', '.', '.', '.', '.'],
                ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
                ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
            ];
            loadPieces(initialState);
            startTimer();
        });

        document.getElementById('restart-btn').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
